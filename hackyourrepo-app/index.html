<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Container starts: wraps all, but footer-->
    <div class="container">
      <!--Header starts-->
      <header class="header common-padding">
          <label for="repositories">HYF Repositories</label>
          <select name="repositories" id="repositories">
            <!-- <option disabled selected>--Choose a repo--</option> -->
          </select>
      </header>
      <!--Header ends-->
      <!--Main starts-->
      <main class="main">
        <!--First section starts: repository details-->
        <section class="details common-padding">
          <table>
            <tr>
              <td>Repository:</td>
              <td id="repository-value"></td>
            </tr>
            <tr>
              <td>Description:</td>
              <td id="description-value"></td>
            </tr>
            <tr>
              <td>Forks:</td>
              <td id="forks-value"></td>
            </tr>
            <tr>
              <td>Updated:</td>
              <td id="update-value"></td>
            </tr>
          </table>  
        </section>
        <!--First section ends-->
        <!--Second section starts: contributor details-->
        <section class="contributors common-padding">
          <p>Contributors</p>
        </section>
        <!--Second section ends-->
      </main>
      <!--Main ends-->
    </div>
    <!--Container ends-->
    <!--Footer starts-->
    <footer class="footer common-padding">
      <p>HYF Repositories</p>
    </footer>
    <!--Footer ends-->
    <script src="./script.js"></script>
  </body>
</html>
